{% extends 'finalapp/base.html' %}

{% block head %}
  Contact Page

{% endblock %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}

    Subject : <input type="text" name="subject" maxlength="200"> <br>
    Message : <textarea name="message" rows="8" cols="80" placeholder="Write your message here"></textarea> <br>
    Email : <input type="email" name="email" value=""> <br>
    <input type="submit" name="submit" value="Send Mail">

  </form>

{% endblock %}
